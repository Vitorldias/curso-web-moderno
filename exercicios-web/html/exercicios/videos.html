<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Videos</h1>
  <video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload" >
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
  </video>

  <div wm-progresso="meuVideo" class="progresso" >
    <div></div>
  </div>
  <div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="MeuVideo">Pause</button>
  </div>
 
<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
 
    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align:  right;
        font-size: 14px;
        width: 30%;
    }
</style>
<script>
  function configurarVideo(id) {
    const video = document.getElementById(id)
    video.oncontextmenu = () => false

    document.querySelector(`[wm-play=${id}]`).onclick()
    document.querySelector(`[wm-pause=${id}]`).onclick()

    setInterval(() => {
      const percentual = (video.currentTime / video.duration)
      const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
      valorDiv.style.width = `${percentual} %`
      valorDiv.innerHTML = `${percentual.toFixed(1)}%`
    }, 500)
  }
</script>
</body>
</html>
